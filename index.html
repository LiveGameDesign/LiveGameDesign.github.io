---
layout: default
---

<div class="home">

  <table>
  <tr>
  <td width=55%>
  <h1 class="page-heading">Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  </td>
  <td width=45%>
    <img src="{{ site.url }}/assets/LGD.svg">
  </td>
  </tr>
  </table>
</div>
